<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/_app/libs/bulma/css/bulma.min.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="/_app/libs/fetch-polyfill/fetch.js"></script>
    <script type="module" src="/_app/server/index.module.js"></script>
    <script type="module">
      import { html, render, reload } from "/_app/utils.module.js";
      import App from "/_app/App.module.js";
      render(html`<${App} />`, document.body);
      document.addEventListener("keydown", (e) => {
        if (e.key === "F5") reload();
      });
    </script>
  </body>
</html>
